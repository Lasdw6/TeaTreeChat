services:
  - type: web
    name: chat-app-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    plan: free
    region: oregon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: chat-app-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.com
      - key: SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        generateValue: true

databases:
  - name: chat-app-db
    databaseName: chat_app
    user: chat_app_user
    plan: free 