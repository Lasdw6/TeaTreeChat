services:
  - type: web
    name: chat-app-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash start.sh
    plan: free
    region: oregon
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Supabase Database (takes priority over DATABASE_URL)
      # Set this in Render dashboard: Environment â†’ Add Environment Variable
      # Use Session mode pooler: postgresql://...@aws-0-REGION.pooler.supabase.com:6543/...
      - key: SUPABASE_DATABASE_URL
        sync: false  # Must be set manually in Render dashboard
      # Render Database (fallback - only used if SUPABASE_DATABASE_URL is not set)
      - key: DATABASE_URL
        fromDatabase:
          name: chat-app-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-url.com
      - key: SECRET_KEY
        generateValue: true
      - key: FERNET_KEY
        generateValue: true

databases:
  - name: chat-app-db
    databaseName: chat_app
    user: chat_app_user
    plan: free 